<!DOCTYPE html>
<html>
    <head>
    <title>WikiPageViewer</title>
    
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/app.css">

    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4">
                    <h1 class="text-center" id="wiki-result-count"></h1>
                    <h1 class="text-center">WikiPage Viewer</h1>
                    <form class="form-inline" id="wiki-form">
                        <div class="form-group mb-3">
                            <a class="btn btn-info btn-lg btn-block" target="_blank" rel="noopener" href="https://en.wikipedia.org/wiki/Special:Random">Click here for a random wiki page.</a>
                        </div>
                        <div class="form-group mr-1">
                            <input class="form-control form-control-lg" type="text" id="wiki-search" placeholder="Search...">
                        </div>
                        <button type="submit" class="btn btn-outline-light">Search</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div id="wiki-content">
                        
                    </div>
                </div>
            </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.17.1/axios.js"></script>
    <script src="/js/app.js"></script>
    </body>
</html>
